<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contador | Inicio</title>
  </head>
  <body>
    <header>
      <div class="titulo">
        <a href="index.html"><h1>Contador</h1></a>
      </div>

      <nav>
        <a href="index.html" class="enlace">Inicio</a>
        <a href="nosotros.html" class="enlace">Nosotros</a>
        <a href="#" class="enlace">Contacto</a>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <form>
          <h2 class="subtitulo">Nombre</h2>
          <input
            class="cuadro"
            type="text"
            placeholder="Su nombre"
            id="name"
            required
          />
          <h2 class="subtitulo">E-Mail</h2>
          <input
            class="cuadro"
            type="email"
            placeholder="Su email"
            id="email"
            required
          />
          <h2 class="subtitulo">Contenido</h2>
          <textarea
            class="cuadro descripcion"
            id="text"
            placeholder="Me gustaría que añadiesen una sección de..."
            required
          ></textarea>
          <input class="submit" type="submit" value="Enviar" id="submit" />
        </form>
      </div>
    </main>

    <footer>
      <div class="contenedor">
        <nav class="enlaces">
          <a href="politica-privacidad.html">Política de privacidad</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p>
          &copy; 2025 Contador. Todos los derechos reservados. Sergio Ramírez.
        </p>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
